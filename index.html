<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Grocery Store</title>
</head>
<body>
  <h1>Grocery Store</h1>
  <div id="form-div">
    <form id="grocery-form">
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Beef" id="beef">
      <label for="grocery-item">Beef</label><br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Chicken" id="chicken">
      <label for="grocery-item">Chicken</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Oranges" id="oranges">
      <label for="grocery-item">Oranges</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Apples" id="apples">
      <label for="grocery-item">Apples</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Bread" id="bread">
      <label for="grocery-item">Bread</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Hot Sauce" id="hot-sauce">
      <label for="grocery-item">Hot Sauce</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Gatorade" id="gatorade">
      <label for="grocery-item">Gatorade</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Coffee" id="coffee">
      <label for="grocery-item">Coffee</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Cereal" id="cereal">
      <label for="grocery-item">Cereal</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="Milk" id="milk">
      <label for="grocery-item">Milk</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" value="The Blood ofyour Enemies" id="blood">
      <label for="grocery-item">The blood of your enemies</label>
      <br>
      <input name="grocery-item" class="grocery-item" type="checkbox" id="paper-towels">
      <label for="grocery-item">Paper Towels</label>
      <br>
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>
  <div id="result-div">

  </div>
</body>

</html>
